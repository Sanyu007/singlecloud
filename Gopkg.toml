# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/zdnscloud/cement"

[[constraint]]
  branch = "master"
  name = "github.com/zdnscloud/gorest"

[[constraint]]
  branch = "master"
  name = "github.com/zdnscloud/gok8s"

[[constraint]]
  branch = "master"
  name = "github.com/zdnscloud/goproxy"

[[constraint]]
  branch = "release-1.13"
  name = "k8s.io/api"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/zdnscloud/immense"
  branch = "master"

[[override]]
 branch = "release-1.13"
 name = "k8s.io/metrics"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/zdnscloud/vanguard"

[[constraint]]
  branch = "dev-v3"
  name = "helm.sh/helm"
  source = "https://github.com/helm/helm.git"

[[override]]
  name = "k8s.io/client-go"
  version = "v10.0.0"

[[constraint]]
  branch = "remove-global-logger"
  name = "github.com/zdnscloud/zke"

[[constraint]]
  branch = "master"
  name = "github.com/boltdb/bolt"

[[override]]
  branch = "release-1.13"
  name = "k8s.io/apiextensions-apiserver"

[[override]]
  branch = "release-1.13"
  name = "k8s.io/kube-aggregator"
