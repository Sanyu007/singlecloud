# node field spec
# filedName: # type example
# support Method: 
#   GET: get a node or list nodes
#
name: # string "master" 
address: # string "10.0.0.31"
role: # array, only support three roles as below:
      # - controlplane 
      # - etcd
      # - worker
labels: # map kubernetes.io/hostname: "master"
annotations: # map  volumes.kubernetes.io/controller-managed-attach-detach: "true"
status: # string "true" or "false"
operatingSystem: # string "linux" 
operatingSystemImage: # string "Ubuntu 16.04.4 LTS"
dockerVersion: # string "17.3.2"
cpu: # int 32
cpuUsedRatio: # string
memory: # string "126Gi"
memoryUsedRatio: # string 
creationTimestamp: # string "2019-02-13T05:46:29Z"
