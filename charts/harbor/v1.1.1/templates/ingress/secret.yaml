{{- $ca := genCA "harbor-ca" 365 }}
{{- $cert := genSignedCert .Values.expose.ingress.hosts.core nil (list .Values.expose.ingress.hosts.core .Values.expose.ingress.hosts.notary) 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "harbor.ingress" . }}"
  labels:
{{ include "harbor.labels" . | indent 4 }}
type: kubernetes.io/tls
data:
  {{- if eq .Values.expose.tls.caCrt ""}}
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
  {{- else}}
  tls.crt: {{ .Values.expose.tls.tlsCrt | b64enc | quote }}
  tls.key: {{ .Values.expose.tls.tlsKey | b64enc | quote }}
  ca.crt: {{ .Values.expose.tls.caCrt | b64enc | quote }}
  {{- end}}